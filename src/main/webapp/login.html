<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" height="40">
        </a>

        <!-- Hamburger button for mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">SẢN PHẨM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="login.html">
                        <i class="fas fa-sign-in-alt"></i> ĐĂNG NHẬP
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="login-form">
        <div class="row justify-content-center align-items-center" id="login-div">
            <div class="col-6" id="left-div">
                <img src="images/login1.png" alt="Hình ảnh" class="img-fluid border">
            </div>
            <div class="col-6 bg-white" id="right-div">
                <h2 class="text-left"><b>Đăng Nhập Tài Khoản</b></h2>
                <p class="text-left text-muted">Nếu bạn đã là thành viên, bạn có thể đăng nhập
                    <br> bằng địa chỉ email và mật khẩu</p>
                <form>
                    <div class="form-group">
                        <label for="email">Địa chỉ email</label>
                        <input type="text" class="form-control" id="email" placeholder="nguyenvana@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="**************">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <div>
                        <button type="submit" class="form-control btn btn-lg btn-primary text-white">Đăng Nhập</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="text-muted">Chưa có tài khoản?
                        <a class="text-primary" href="register.html">Đăng ký tại đây</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
